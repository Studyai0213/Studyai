<!DOCTYPE html>
<html>

<head>
<title>StudyAI - Real AI</title>

<style>

body{
font-family: Arial;
background: linear-gradient(to right,#667eea,#764ba2);
text-align:center;
color:white;
padding:40px;
}

.container{
background:white;
color:black;
padding:20px;
border-radius:15px;
max-width:400px;
margin:auto;
}

textarea{
width:100%;
padding:10px;
border-radius:10px;
}

button{
background:#667eea;
color:white;
border:none;
padding:10px;
border-radius:10px;
width:100%;
margin-top:10px;
}

#result{
margin-top:15px;
}

</style>

</head>

<body>

<div class="container">

<h2>üìö StudyAI</h2>

<textarea id="question" placeholder="Ask any question"></textarea>

<button onclick="askAI()">Get Answer</button>

<p id="result">Answer will appear here...</p>

</div>

<script>

async function askAI(){

let question=document.getElementById("question").value;

document.getElementById("result").innerHTML="‚è≥ Thinking...";

let response=await fetch(
"https://api.allorigins.win/raw?url=https://api.popcat.xyz/chatbot?msg="
+encodeURIComponent(question)
);

let data=await response.json();

document.getElementById("result").innerHTML=
"ü§ñ "+data.response;

}

</script>

</body>

</html>
